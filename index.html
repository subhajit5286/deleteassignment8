<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="text" class="form-control mr-2" id="item1">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <span class="pull-right"><button class="btn btn-danger btn-sm float-right delete">X</button><button type="button" class="btn btn-warning">Edit</button></span></li>
          <li class="list-group-item">Item 2 <span class="pull-right"><button class="btn btn-danger btn-sm float-right delete">X</button><button type="button" class="btn btn-warning">Edit</button></span></li>
          <li class="list-group-item">Item 3 <span class="pull-right"><button class="btn btn-danger btn-sm float-right delete">X</button><button type="button" class="btn btn-warning">Edit</button></span></li>
          <li class="list-group-item">Item 4 <span class="pull-right"><button class="btn btn-danger btn-sm float-right delete">X</button><button type="button" class="btn btn-warning">Edit</button></span></li>
        </ul>
       </div>
      </div>
      <script src="dom.js"></script>
</body>
</html>
